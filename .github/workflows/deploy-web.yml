name: Deploy Web

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'static/**'
      - 'astro.config.mjs'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'wrangler.toml'
      - '.github/workflows/deploy-web.yml'

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .assetsignore
        run: |
          echo "_worker.js" > dist/.assetsignore
          echo "_routes.json" >> dist/.assetsignore

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          packageManager: npm
