name: capcheck-org

services:
  frontend:
    container_name: capcheck-org-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "4321:4321"
    volumes:
      - ./src:/app/src
      - ./static:/app/static
    environment:
      - PUBLIC_STRAPI_URL=http://localhost:1337
      - DEV_MODE=true
    depends_on:
      - backend

  backend:
    container_name: capcheck-org-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "1337:1337"
    volumes:
      - ./backend/src:/app/src
      - ./backend/config:/app/config
    environment:
      - HOST=0.0.0.0
      - PORT=1337
      - APP_KEYS=localdev1,localdev2,localdev3,localdev4
      - API_TOKEN_SALT=localdevsalt1
      - ADMIN_JWT_SECRET=localdevadminjwt
      - TRANSFER_TOKEN_SALT=localdevtransfersalt
      - JWT_SECRET=localdevjwtsecret
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=strapi
      - DATABASE_PASSWORD=strapi
      - DATABASE_SSL=false
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    container_name: capcheck-org-postgres
    image: postgres:17-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=strapi
      - POSTGRES_PASSWORD=strapi
      - POSTGRES_DB=strapi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
